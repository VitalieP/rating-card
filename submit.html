<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit rating</title>
    <link rel="stylesheet" href="styleSubmit.css" />
  </head>
  <body>
    <div class="container">
      <div class="rating-card">
        <div class="illustration">
          <img src="images/thank-you.png" alt="illustration" />
        </div>
        <div class="selected-rating">
          <p>You selected <span id="selected-number"> </span> out of 5</p>
        </div>
        <div class="content">
          <h2>Thank You!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener("load", setValue);
      function setValue() {
        let rate = localStorage.getItem("rate");
        console.log(rate);
        document.getElementById("selected-number").innerText = rate;
      }
    </script>
  </body>
</html>
